<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Date app</title>
</head>
<body>
<h1>Date and time</h1>
<div class="container">
    <p class="time" id="current-time"></p>
    <div class="btn_box" id="btns">
        <button class="btn blue" id="full">Full</button>
        <button class=" btn green" id="time">Date</button>
        <button class="btn red" id="date">Time</button>
    </div>
    <div class="container">
        <p>New Year will comes in :</p>
        <p id="countdown" style="margin-bottom: 40px"></p>
        <label style="color: red">enter the countdown start
            <input id="input" type="date" style="width: 200px;height: 100px"></label>
        <button id="push">PUSH</button>
    </div>
</div>

</body>
<script src="script.js"></script>
</html>
