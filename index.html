<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Basis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Calculator</h1>
<div class="calc-container">
    <input ID="input1" class="input" type="number" value="10"/>
    <input ID="input2" class="input" type="number" value="5"/>
    <div class="operations">
        <button class="green" id="plus">+</button>
        <button class="red" id="minus">-</button>
        <button class="blue" id="multiply">*</button>
        <button class="yellow" id="divide">/</button>
    </div>
    <button id="submit" class="calculate">Calculate</button>
    <div class="result">
        <h2>Result:</h2>
        <p id="outcome">40</p>
    </div>
</div>

</body>
<script src="index.js"></script>
<script src="theory.js"></script>
</html>
